<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dynamisk HTML</title>
</head>

<body>
    <p>Ferdighet 6 - Sette sammen tekst av flere deler og bruke dette til Ã¥ bygge HTML dynamisk</p>

    <input id="sizeSlider" type="range" min= 100 max=500 step=10 oninput="showDiv()" />
    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />
    <select id="colorChooser" onchange="showDiv()">
        <option value="red">Red color</option>
        <option selected value="green">Green color</option>
        <option value="Blue">Blue color</option>
    </select>

    <input id="borderslider" type="range" min="0" max="10" oninput="showDiv()" />
    <br /><input id="textInput" type="text" oninput="showDiv()" value="dra for avrundinger!" />
    <select id="borderChooser" onchange="showDiv()">
        <option value="Black">Black color</option>
        <option selected value="grey">Grey color</option>
        <option value="White">White color</option>
    </select>

    <div id="resultat"></div>
    <div id="resultatHtml"></div>

    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        var borderslider = document.getElementById('borderslider');
        var borderChooser = document.getElementById('borderChooser')


        showDiv();

        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'height: ' + sizeSlider.value + 'px;'
                + 'width: ' + sizeSlider.value + 'px;'
                + 'border: ' + borderslider.value + 'px solid ' + borderChooser.value + ';'
                + '">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }


    </script>

</body>
</html>
