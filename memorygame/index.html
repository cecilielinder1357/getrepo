<!DOCTYPE html>

<!--The language is english and the text direction is "left-to-right"--> 
<html lang="en" dir="ltr">
<head>
    <!--Translating machine code to human-readable text-->
    <meta charset="UTF-8">
    <!--The title of the tab-->
    <title>Memory Game</title>
    <!--Linking to en external style sheet with the href attribute
    specify the links destination-->
    <link rel="stylesheet" href="style.css"></link>
    <!--The spesification for the external script file, in english-->
    <script src="app.js" charset="utf-8"></script>
</head>
<body>

    <!--Span is used as a styling container to the inline element 
        result ID-->
    <h3>Score:<span id="result"></span></h3>

    <!-- This is where the game grid will be created-->
    <div class="grid"> 
    </div>

</body>
</html>
