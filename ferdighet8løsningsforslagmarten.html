        }

        var resultatHtmlDiv = document.getElementById('resultatHtml');
        showDiv();

            var h = number(100, 800);
            var w = number(100, 800);
            var bt = number(1,10)
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: firebrick;'
