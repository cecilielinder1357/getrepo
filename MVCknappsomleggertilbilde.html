<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button that adds a picture</title>

</head>
<body>

    <!--OPPGAVE! Lag en knapp som legger til et bilde! -->
    
    <h2>Picture!</h2>
    <div id="picture"></div>

    <script>
        var PictureDiv = document.getElementById('picture');

        // MODEL
        var addPicture = '';

        // VIEW
        pictureView();
        function pictureView() {
            var img = `
            <button onclick="addingPicture()">Add picture</button>
            <button onclick="removingPicture()">Remove picture</button>
            <img src = "${addPicture}" onclick = "addPicture()"></img>
            `;

            PictureDiv.innerHTML = img;
        }

        // CONTROLLER
        function addingPicture() {
            addPicture = "nicepicture.png";
            pictureView();
        }

        // CONTROLLER
        function removingPicture() {
            addPicture = "";
            pictureView();
   

        }

    </script>

</body>
</html>
